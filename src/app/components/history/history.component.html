<div class="container-fluid">
  <div class="btn-group mb-3">
    <div class="btn-group btn-group-toggle" role="group">
      <button
        i18n="history button|"
        type="button"
        class="btn btn-secondary"
        [class.active]="filter === 'all'"
        (click)="filterHistory('all')">All</button>
      <button
        i18n="history button|plural delegated"
        type="button"
        class="btn btn-secondary"
        [class.active]="filter === 'delegated'"
        (click)="filterHistory('delegated')">Delegated</button>
      <button
        i18n="history button|plural undelegated"
        type="button"
        class="btn btn-secondary"
        [class.active]="filter === 'undelegated'"
        (click)="filterHistory('undelegated')">Undelegated</button>
    </div>
  </div>

  <ul *ngIf="filteredHistory.length > 0;else noHistory" class="list-group mb-3">
    <li *ngFor="let item of historyItems" class="list-group-item list-group-item-action list-group-item-{{item.color}} d-flex justify-content-between">
      <a routerLink="/result/{{item.id}}" (click)="onTestClicked.emit(item.id)">
        {{ item.local_creation_time | date:'yyyy-MM-dd HH:mm zzzz' }}
      </a>
      <small i18n="history info|singular undelegated" *ngIf="item.undelegated" class="text-muted">Undelegated</small>
    </li>
  </ul>

  <ngb-pagination class="m-auto ngb-pagination"
                  *ngIf="filteredHistory.length > 1"
                  [collectionSize]="filteredHistory.length"
                  [(page)]="page"
                  [rotate]="true"
                  [maxSize]="3"
                  [pageSize]="pageSize"
                  [boundaryLinks]="true"
                  (pageChange)="setItemsByPage(page)">
  </ngb-pagination>
</div>

<ng-template #noHistory>
  <p i18n="history info" class="text-dark">Results from previous tests are not available.</p>
</ng-template>
